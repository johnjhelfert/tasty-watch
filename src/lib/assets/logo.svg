<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120" width="800" height="120">
    <!-- Cherry icon -->
    <g transform="translate(10, 10)">
        <!-- Cherry body -->
        <circle cx="50" cy="55" r="25" fill="#b91c1c"/>

        <!-- Cherry stem -->
        <path d="M50 30 Q48 15, 42 10 Q45 8, 50 12 Q52 8, 55 10 Q52 15, 50 30"
              fill="none" stroke="#38a169" stroke-width="3" stroke-linecap="round"/>

        <!-- Cherry leaf -->
        <ellipse cx="45" cy="15" rx="6" ry="10" fill="#38a169" transform="rotate(-20 45 15)"/>

        <!-- Cute eyes -->
        <circle cx="44" cy="48" r="3" fill="#2d3748"/>
        <circle cx="56" cy="48" r="3" fill="#2d3748"/>
        <!-- Eye highlights -->
        <circle cx="45" cy="47" r="1" fill="#ffffff"/>
        <circle cx="57" cy="47" r="1" fill="#ffffff"/>

        <!-- Spectacles -->
        <!-- Left lens -->
        <circle cx="42" cy="50" r="10" fill="none" stroke="#2d3748" stroke-width="2"/>
        <!-- Right lens -->
        <circle cx="58" cy="50" r="10" fill="none" stroke="#2d3748" stroke-width="2"/>
        <!-- Bridge -->
        <line x1="52" y1="50" x2="48" y2="50" stroke="#2d3748" stroke-width="2"/>
        <!-- Left temple -->
        <path d="M32 50 Q28 48, 25 50" fill="none" stroke="#2d3748" stroke-width="2" stroke-linecap="round"/>
        <!-- Right temple -->
        <path d="M68 50 Q72 48, 75 50" fill="none" stroke="#2d3748" stroke-width="2" stroke-linecap="round"/>

        <!-- Cute smile -->
        <path d="M44 65 Q50 70, 56 65" fill="none" stroke="#2d3748" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Text: tastywatch -->
    <text x="100" y="75"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="58"
          font-weight="bold"
          fill="#000000"
          letter-spacing="-1px">tastywatch</text>
</svg>